name: macOS

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -e .
          pip install pytest
          pip install pandas
          pip install scipy
      - name: Run tests
        run: |
          source venv/bin/activate
          pytest
